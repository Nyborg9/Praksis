<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Opptak</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 2rem; }
    .controls { display: flex; gap: 1rem; margin-bottom: 1rem; }
    button { padding: 0.6rem 1rem; font-size: 1rem; }
    #status { margin-left: 0.5rem; font-weight: 600; }
    video { width: 100%; max-width: 900px; border: 1px solid #ddd; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Opptak av test</h1>
  <div class="controls">
    <button id="startBtn">Start Opptak</button>
    <button id="stopBtn" disabled>Stopp & Lagre</button>
    <span id="status"></span>
  </div>

  <video id="preview" autoplay playsinline muted></video>

  <!-- RecordRTC (CDN) -->
  <script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script>
  <script src="./main.js"></script>
</body>
</html>
